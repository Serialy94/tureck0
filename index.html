<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Series Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Turkish Series Hub</h1>
    </header>
    <section class="hero">
        <h2>Watch the Best Turkish Dramas Online</h2>
        <p>Enjoy unlimited streaming of the top-rated Turkish series.</p>
        <button>Start Watching</button>
    </section>
    <section class="movies">
        <h2>Popular Turkish Series</h2>
        <div class="movie-grid">
            <div class="movie-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/e3/Yali_%C3%87apkini.jpeg" alt="Yalı Çapkını">
                <p>Yalı Çapkını</p>
            </div>
            <div class="movie-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Endless_Love_TV_series.jpg" alt="Endless Love">
                <p>Endless Love (Kara Sevda)</p>
            </div>
            <div class="movie-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/d/dc/Erkenci_Ku%C5%9F.jpg" alt="Erkenci Kuş">
                <p>Erkenci Kuş</p>
            </div>
            <div class="movie-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/2/2c/KurtlarVadisiPusu.jpg" alt="Kurtlar Vadisi">
                <p>Kurtlar Vadisi</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
